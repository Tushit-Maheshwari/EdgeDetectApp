<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdgeDetect Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgb(102, 126, 234) 0%, rgb(118, 75, 162) 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .viewer-container {
            background: black;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }
        
        #frameCanvas {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        
        .info-panel {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .info-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 1.8em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EdgeDetect Viewer</h1>
        <div class="viewer-container">
            <canvas id="frameCanvas"></canvas>
        </div>
        <div class="info-panel">
            <div class="info-card">
                <div class="info-label">FPS</div>
                <div class="info-value">13</div>
            </div>
            <div class="info-card">
                <div class="info-label">Resolution</div>
                <div class="info-value">640x480</div>
            </div>
            <div class="info-card">
                <div class="info-label">Status</div>
                <div class="info-value">Ready</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
